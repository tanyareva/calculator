<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My calculator</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="main">

        <div class="calculate">



          <div class="screen">
            <h1 id='display'>0</h1>
          </div>

          <div class="keypad">
            <div class="keypad_row">
              <h2 id='7'>7</h2>
              <h2 id='8'>8</h2>
              <h2 id='9'>9</h2>
              <h2 id='+'>+</h2>
            </div>

            <div class="keypad_row">
              <h2 id='4'>4</h2>
              <h2 id='5'>5</h2>
              <h2 id='6'>6</h2>
              <h2 id='-'>-</h2>
            </div>

            <div class="keypad_row">
              <h2 id='1'>1</h2>
              <h2 id='2'>2</h2>
              <h2 id='3'>3</h2>
              <h2 id='*'>*</h2>
            </div>

            <div class="keypad_row">
              <h2 id='C'>C</h2>
              <h2 id='0'>0</h2>
              <h2 id='='>=</h2>
              <h2 id='/'>/</h2>
            </div>
          </div>
        </div>
      </div>
    <script src="./app/main.js" type="text/javascript"></script>
  </body>
</html>
